<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="C:\Users\somnath jagtap\Desktop\CSS Tutorials\tempcon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <label for="unit">Choose Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById("temperature").value);
            const selectedUnit = document.getElementById("unit").value;
            let convertedTemperature;

            if (selectedUnit === "celsius") {
                convertedTemperature = (temperatureInput - 32) * (5 / 9);
            } else {
                convertedTemperature = (temperatureInput * 9 / 5) + 32;
            }

            const resultElement = document.getElementById("result");
            resultElement.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${selectedUnit}`;

            
            const kelvin = convertedTemperature + 273.15;
            resultElement.textContent += ` (${kelvin.toFixed(2)} K)`;
        }
    </script>
</body>
</html>
